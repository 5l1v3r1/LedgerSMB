<?lsmb INCLUDE "ui-header.html" 
stylesheet="ledgersmb.css"
include_stylesheet=["UI/setup/stylesheet.css"]
include_script = ['UI/setup/login.js'] ?>
<?lsmb PROCESS elements.html ?>
<body class="lsmb <?lsmb dojo_theme?>">
<div class="setupconsole">
<h2><?lsmb text('Database Management Console') ?></h2>
<div class="listtop"><?lsmb text('Superuser Credentials') ?></div>
<form id="loginform"
      name="credentials">
<div class="login_form">
<div class="tabular col-1">
<div id="userpass">
<div class="inputrow">
<?lsmb
    select_hint = text('Select or Enter User');
INCLUDE select element_data = {
    name = 's_user'
 options =  [ { value = 'lsmb_dbadmin', text = 'lsmb_dbadmin'}, { value = 'postgres', text = 'postgres'} ]
    type = 'text'
    size = '15'
   class = 'username'
   label = text('Super-user login') #'
    "data-dojo-type" = "dijit/form/ComboBox"
    "data-dojo-props" = "value:'$s_user', placeHolder:'$select_hint'"
} ?>
</div>
<div class="inputrow">
<?lsmb INCLUDE input element_data = {
    name = 's_password'
   value = s_password
    type = 'password'
    size = '15'
   class = 'password'
   label = text('Password')
} ?>
</div>
</div>
<div class="inputrow">
<?lsmb INCLUDE input element_data = {
    name = 'database'
   value = database
    type = 'text'
    size = '15'
   class = 'database'
   label = text('Database') 
} ?>
</div></div>
<div class="inputrow" style="text-align:center">
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'login'
    type = 'submit'
   class = 'submit'
    text = text('Login')
 onclick = "submit_form('login')"
} ?>
<?lsmb INCLUDE button element_data = {
    name = 'action'
   value = 'create_db'
    type = 'submit'
   class = 'submit'
    text = text('Create')
 onclick = "submit_form('create')"
} ?>
</div>
</div>
</form>
</div>
</body>
</html>
